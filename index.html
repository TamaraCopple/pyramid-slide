<body>
    <div class = "header">

    <div class = "pybox">
        <div class ="selectors">
        <form>
            <label> Brick Symbol
                <select name="brickType" type='select' onchange="drawPyramid()">
                    <option value="X">X</option>
                    <option value="@">@</option>
                    <option value="#">#</option>
                    <option value="$">$</option>
                </select>
            </label>
        <label> &nbsp; &nbsp; </sp></sp>How high?
            <input type="range" id="slide" value="1" min="0" max="25" oninput="drawPyramid()" >
           <label id="pyramidHeight"></label>
        </label>
    </form>
    </div>
    </div>
    <div id = "pyramid">
        <!--  Container for pyramid -->
    </div>
         <script src="pyramid-slide.js"></script>
